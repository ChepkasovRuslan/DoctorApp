<div class="dialog">
  <div class="dialog-head">
    <h1 class="dialog-header">Изменить прием</h1>
  </div>
  <div class="dialog-body">
    <div>
      <p>Имя:</p>
      <input class="form-input fill-available" [(ngModel)]="record.patientFullName" type="text" />
    </div>
    <div>
      <p>Врач:</p>
      <select class="form-input select" [(ngModel)]="selectedDoctorId">
        <option [ngValue]="null" disabled>Выберите врача</option>
        <option *ngFor="let doctor of data.doctors" [value]="doctor.id">
          {{ doctor.fullName }}
        </option>
      </select>
    </div>
    <div>
      <p>Дата:</p>
      <input
        class="form-input"
        type="date"
        [ngModel]="record.receptionDate | date : 'yyyy-MM-dd'"
        (ngModelChange)="record.receptionDate = $event"
      />
    </div>
    <div>
      <p>Жалобы:</p>
      <textarea class="form-input large-input fill-available" [(ngModel)]="record.complaints"></textarea>
    </div>
  </div>
  <div class="dialog-footer" mat-dialog-actions>
    <button [mat-dialog-close]="false" class="form-input clickable form-focus-background">Отмена</button>
    <button
      class="form-input clickable form-focus-background"
      [mat-dialog-close]="true"
      cdkFocusInitial
      (click)="submitEdit()"
    >
      Сохранить
    </button>
  </div>
</div>
