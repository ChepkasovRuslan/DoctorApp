<div class="dialog">
  <div class="dialog-head">
    <h1 class="dialog-header">Удалить прием</h1>
  </div>
  <div class="dialog-body">
    <p>Вы действительно хотите удалить прием?</p>
  </div>
  <div class="dialog-footer" mat-dialog-actions>
    <button [mat-dialog-close]="false" class="form-input clickable form-focus-background">Отмена</button>
    <button class="form-input clickable form-focus-background" [mat-dialog-close]="true" cdkFocusInitial>
      Удалить
    </button>
  </div>
</div>
